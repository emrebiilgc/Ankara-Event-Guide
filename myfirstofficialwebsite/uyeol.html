<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <meta name="keywords" content="Ankara, konser, tiyatro, etkinlik, üye ol">
    <meta name="description" content="Ankara etkinlik rehberi üye olma sayfası">
    <link rel="icon" type="image/jpeg" href="IMG_2657.jpeg">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<header>
    <h1>Ankara Etkinlik Rehberi</h1>
</header>
<br>
<nav class="navbar">
    <ul>
        <li><a href="index.html">Ana menü</a></li>
        <li><a href="#">Tüm etkinlikler</a></li>
        <li><a href="uyeol.html">Üye ol</a></li>
        <li><a href="giris.html">Giriş yap</a></li>
        <li><a href="bizkimiz.html">Biz kimiz?</a></li>
    </ul>
</nav>

<main>

    <div class="form-container">
        <h2>Üye Ol</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <div>
                    <label for="firstname">İsim:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">Soyisim:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="gender">Cinsiyet:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Lütfen bir cinsiyet seçin</option>
                        <option value="male">Erkek</option>
                        <option value="female">Kadın</option>
                    </select>
                </div>
                <div>
                    <label for="age">Yaş:</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Üye Ol</button>
            </div>

            <div class="login-link">
                <p>Zaten üye misiniz? <a href="giris.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>Tüm hakları saklıdır. Bulamıyoruz. Yardım edin.</p>
</footer>
</body>
</html>
